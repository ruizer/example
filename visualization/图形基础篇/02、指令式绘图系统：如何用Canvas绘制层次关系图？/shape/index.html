<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>在画布中心绘制图形</title>
    <style>
      canvas {
        width: 400px;
        height: 400px;
        margin: 20px;
        box-sizing: content-box;
        border: 1px solid #eaecef;
      }
      body {
        display: flex;
        flex-wrap: wrap;
      }
    </style>
  </head>

  <body>
    <!-- 正方形 -->
    <canvas height="400" width="400" id="square"></canvas>
    <!-- 长方形 -->
    <canvas height="400" width="400" id="rectangle"></canvas>
    <!-- 三角形 -->
    <canvas height="400" width="400" id="triangle"></canvas>
    <!-- 椭圆 -->
    <canvas height="400" width="400" id="ellipse"></canvas>
    <!-- 圆 -->
    <canvas height="400" width="400" id="circular"></canvas>
    <!-- 五角星 -->
    <canvas height="400" width="400" id="five-star"></canvas>
    <!-- 爱心 -->

    <script src="/example/public/js/favicon.js"></script>
    <script src="/example/public/js/github.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
